<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self-Checkout System</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
        position: relative;
      }

      .admin-button {
        position: absolute;
        right: 0;
        top: 10px;
        background-color: #34495e;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9rem;
      }

      .admin-button:hover {
        background-color: #2c3e50;
      }

      h1 {
        color: #2c3e50;
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .main-content {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .video-container {
        flex: 2;
        min-width: 640px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      #videoElement {
        width: 100%;
        border: 1px solid #ddd;
        border-radius: 8px;
      }

      .controls {
        margin-top: 20px;
      }

      .btn {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-right: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #2980b9;
      }

      .btn:disabled {
        background-color: #bdc3c7;
        cursor: not-allowed;
      }

      .btn-stop {
        background-color: #e74c3c;
      }

      .btn-stop:hover {
        background-color: #c0392b;
      }

      .btn-checkout {
        background-color: #27ae60;
        width: 100%;
        margin-top: 20px;
        font-weight: bold;
      }

      .btn-checkout:hover {
        background-color: #219653;
      }

      .btn-checkout:disabled {
        background-color: #bdc3c7;
        cursor: not-allowed;
      }

      .zone-controls {
        margin-top: 20px;
      }

      .slider-container {
        margin-bottom: 15px;
      }

      .slider-container label {
        display: block;
        margin-bottom: 5px;
      }

      .slider {
        width: 100%;
      }

      .cart-container {
        flex: 1;
        min-width: 300px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        display: flex;
        flex-direction: column;
      }

      .cart-title {
        margin-top: 0;
        color: #2c3e50;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
      }

      .cart-list {
        list-style: none;
        padding: 0;
        flex-grow: 1;
        overflow-y: auto;
        max-height: 300px;
      }

      .cart-item {
        padding: 10px 0;
        border-bottom: 1px solid #eee;
      }

      .cart-total {
        margin-top: 20px;
        font-weight: bold;
        font-size: 1.2rem;
        text-align: right;
      }

      .status {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        background-color: #f8f9fa;
        text-align: center;
      }

      .loading {
        display: none;
      }

      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border-left-color: #09f;
        animation: spin 1s linear infinite;
        display: inline-block;
        vertical-align: middle;
        margin-right: 10px;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        overflow: auto;
      }

      .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        position: relative;
        animation: modalFadeIn 0.3s;
      }

      .product-modal-content {
        max-width: 800px;
      }

      @keyframes modalFadeIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .close-modal {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        color: #7f8c8d;
      }

      .close-modal:hover {
        color: #34495e;
      }

      .qr-container {
        text-align: center;
        margin: 20px 0;
      }

      #qrCode {
        margin: 0 auto;
        background-color: white;
        padding: 15px;
        border-radius: 5px;
        display: inline-block;
      }

      .modal-total {
        font-size: 1.5rem;
        font-weight: bold;
        text-align: center;
        margin: 20px 0;
        color: #2c3e50;
      }

      .btn-finish {
        background-color: #27ae60;
        display: block;
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        font-weight: bold;
      }

      .btn-finish:hover {
        background-color: #219653;
      }

      .product-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .product-table th,
      .product-table td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      .product-table th {
        background-color: #f2f2f2;
        font-weight: 600;
        color: #2c3e50;
      }

      .product-table tr:hover {
        background-color: #f5f5f5;
      }

      .btn-edit {
        background-color: #3498db;
        padding: 6px 12px;
        font-size: 0.9rem;
      }

      .btn-delete {
        background-color: #e74c3c;
        padding: 6px 12px;
        font-size: 0.9rem;
      }

      .add-product-form {
        margin-top: 20px;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 8px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
      }

      .btn-add-product {
        background-color: #27ae60;
        margin-top: 10px;
      }

      .tabs {
        display: flex;
        border-bottom: 1px solid #ddd;
        margin-bottom: 20px;
      }

      .tab {
        padding: 10px 15px;
        cursor: pointer;
        font-weight: 600;
        color: #7f8c8d;
        border-bottom: 3px solid transparent;
      }

      .tab.active {
        color: #3498db;
        border-bottom: 3px solid #3498db;
      }

      .edit-form {
        margin-top: 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸ›’ Self-Checkout System</h1>
        <p>
          Place items on the conveyor belt to detect and add them to your cart
        </p>
        <button id="adminButton" class="admin-button">Manage Products</button>
      </header>

      <div class="main-content">
        <div class="video-container">
          <img id="videoElement" src="{{ url_for('video_feed') }}" />

          <div class="controls">
            <button id="startBtn" class="btn">Start Scanning</button>
            <button id="stopBtn" class="btn btn-stop" disabled>
              Stop Scanning
            </button>
          </div>

          <div class="zone-controls">
            <div class="slider-container">
              <label for="zoneStartSlider"
                >Counting Zone Start Position:
                <span id="zoneStartValue">70</span>%</label
              >
              <input
                type="range"
                min="0"
                max="90"
                value="70"
                class="slider"
                id="zoneStartSlider"
              />
            </div>

            <div class="slider-container">
              <label for="zoneWidthSlider"
                >Counting Zone Width:
                <span id="zoneWidthValue">20</span>%</label
              >
              <input
                type="range"
                min="5"
                max="50"
                value="20"
                class="slider"
                id="zoneWidthSlider"
              />
            </div>
          </div>

          <div class="status">
            <div class="loading">
              <span class="spinner"></span> Scanning products...
            </div>
            <div id="statusText">Ready to scan</div>
          </div>
        </div>

        <div class="cart-container">
          <h2 class="cart-title">Shopping Cart</h2>
          <ul id="cartList" class="cart-list">
            <li class="cart-item">Your cart is empty</li>
          </ul>
          <div id="cartTotal" class="cart-total">Total: Rp 0</div>
          <button id="checkoutBtn" class="btn btn-checkout" disabled>
            Checkout
          </button>
        </div>
      </div>
    </div>

    <div id="checkoutModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 style="text-align: center; margin-top: 0">Payment</h2>
        <div class="qr-container">
          <div id="qrCode"></div>
        </div>
        <div id="modalTotal" class="modal-total">Total: Rp 0</div>
        <button id="finishBtn" class="btn btn-finish">Complete Payment</button>
      </div>
    </div>

    <div id="productModal" class="modal">
      <div class="modal-content product-modal-content">
        <span class="close-modal product-close">&times;</span>
        <h2 style="text-align: center; margin-top: 0">Product Management</h2>

        <div class="tabs">
          <div class="tab active" data-tab="products">Products List</div>
          <div class="tab" data-tab="add">Add New Product</div>
        </div>

        <div id="productsTab">
          <div id="productsList">
            <table class="product-table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Price (Rp)</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="productsTableBody"></tbody>
            </table>
          </div>
        </div>

        <div id="addProductTab" style="display: none">
          <div class="add-product-form">
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input
                type="text"
                id="productName"
                placeholder="Enter product name"
              />
            </div>
            <div class="form-group">
              <label for="productPrice">Price (Rp)</label>
              <input
                type="number"
                id="productPrice"
                placeholder="Enter price"
              />
            </div>
            <button id="addProductBtn" class="btn btn-add-product">
              Add Product
            </button>
          </div>
        </div>

        <div id="editProductForm" class="edit-form" style="display: none">
          <h3>Edit Product</h3>
          <div class="form-group">
            <label for="editProductName">Product Name</label>
            <input type="text" id="editProductName" readonly />
          </div>
          <div class="form-group">
            <label for="editProductPrice">Price (Rp)</label>
            <input type="number" id="editProductPrice" />
          </div>
          <button id="saveEditBtn" class="btn btn-add-product">
            Save Changes
          </button>
          <button id="cancelEditBtn" class="btn">Cancel</button>
        </div>
      </div>
    </div>

    <script>
      const socket = io();
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      const zoneStartSlider = document.getElementById("zoneStartSlider");
      const zoneWidthSlider = document.getElementById("zoneWidthSlider");
      const zoneStartValue = document.getElementById("zoneStartValue");
      const zoneWidthValue = document.getElementById("zoneWidthValue");
      const cartList = document.getElementById("cartList");
      const cartTotal = document.getElementById("cartTotal");
      const statusText = document.getElementById("statusText");
      const loadingElement = document.querySelector(".loading");
      const checkoutBtn = document.getElementById("checkoutBtn");
      const checkoutModal = document.getElementById("checkoutModal");
      const closeModal = document.querySelector(".close-modal");
      const finishBtn = document.getElementById("finishBtn");
      const modalTotal = document.getElementById("modalTotal");

      const adminButton = document.getElementById("adminButton");
      const productModal = document.getElementById("productModal");
      const productClose = document.querySelector(".product-close");
      const tabs = document.querySelectorAll(".tab");
      const productsTab = document.getElementById("productsTab");
      const addProductTab = document.getElementById("addProductTab");
      const productsTableBody = document.getElementById("productsTableBody");
      const addProductBtn = document.getElementById("addProductBtn");
      const productName = document.getElementById("productName");
      const productPrice = document.getElementById("productPrice");

      const editProductForm = document.getElementById("editProductForm");
      const editProductName = document.getElementById("editProductName");
      const editProductPrice = document.getElementById("editProductPrice");
      const saveEditBtn = document.getElementById("saveEditBtn");
      const cancelEditBtn = document.getElementById("cancelEditBtn");

      let currentTotal = 0;
      let products = {};
      let currentEditingProduct = null;

      startBtn.addEventListener("click", function () {
        socket.emit("start_scanning", {
          zone_start: parseInt(zoneStartSlider.value),
          zone_width: parseInt(zoneWidthSlider.value),
        });

        startBtn.disabled = true;
        stopBtn.disabled = false;
        loadingElement.style.display = "block";
        statusText.style.display = "none";
      });

      stopBtn.addEventListener("click", function () {
        socket.emit("stop_scanning");

        startBtn.disabled = false;
        stopBtn.disabled = true;
        loadingElement.style.display = "none";
        statusText.style.display = "block";
        statusText.innerText = "Scanning complete";
      });

      zoneStartSlider.oninput = function () {
        zoneStartValue.innerText = this.value;
        socket.emit("update_zone", {
          zone_start: parseInt(this.value),
          zone_width: parseInt(zoneWidthSlider.value),
        });
      };

      zoneWidthSlider.oninput = function () {
        zoneWidthValue.innerText = this.value;
        socket.emit("update_zone", {
          zone_start: parseInt(zoneStartSlider.value),
          zone_width: parseInt(this.value),
        });
      };

      socket.on("cart_update", function (data) {
        updateCart(data.cart, data.total);
      });

      socket.on("scanning_complete", function (data) {
        updateCart(data.cart, data.total);
        startBtn.disabled = false;
        stopBtn.disabled = true;
        loadingElement.style.display = "none";
        statusText.style.display = "block";
        statusText.innerText = "Scanning complete";
      });

      function updateCart(cart, total) {
        cartList.innerHTML = "";
        currentTotal = total;

        if (Object.keys(cart).length === 0) {
          const emptyItem = document.createElement("li");
          emptyItem.className = "cart-item";
          emptyItem.innerText = "Your cart is empty";
          cartList.appendChild(emptyItem);
          checkoutBtn.disabled = true;
        } else {
          for (const [product, details] of Object.entries(cart)) {
            const item = document.createElement("li");
            item.className = "cart-item";
            const subtotal = details.price * details.quantity;
            item.innerText = `${product} x${
              details.quantity
            } - Rp ${details.price.toLocaleString()} each = Rp ${subtotal.toLocaleString()}`;
            cartList.appendChild(item);
          }
          checkoutBtn.disabled = false;
        }

        cartTotal.innerText = `Total: Rp ${total.toLocaleString()}`;
      }

      checkoutBtn.addEventListener("click", function () {
        openCheckoutModal(currentTotal);
      });

      closeModal.addEventListener("click", function () {
        checkoutModal.style.display = "none";
      });

      finishBtn.addEventListener("click", function () {
        checkoutModal.style.display = "none";
        socket.emit("clear_cart");
        updateCart({}, 0);
        statusText.innerText = "Payment completed. Ready to scan";
      });

      window.addEventListener("click", function (event) {
        if (event.target === checkoutModal) {
          checkoutModal.style.display = "none";
        }
        if (event.target === productModal) {
          productModal.style.display = "none";
        }
      });

      function openCheckoutModal(total) {
        if (total <= 0) return;

        modalTotal.innerText = `Total: Rp ${total.toLocaleString()}`;

        const qrContainer = document.getElementById("qrCode");
        qrContainer.innerHTML = "";

        new QRCode(qrContainer, {
          text: `TOTAL:${total}`,
          width: 200,
          height: 200,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H,
        });

        checkoutModal.style.display = "block";
      }

      adminButton.addEventListener("click", function () {
        socket.emit("get_products");
        productModal.style.display = "block";
      });

      productClose.addEventListener("click", function () {
        productModal.style.display = "none";
        hideEditForm();
      });

      tabs.forEach((tab) => {
        tab.addEventListener("click", function () {
          tabs.forEach((t) => t.classList.remove("active"));
          this.classList.add("active");

          const tabName = this.getAttribute("data-tab");
          if (tabName === "products") {
            productsTab.style.display = "block";
            addProductTab.style.display = "none";
            hideEditForm();
          } else if (tabName === "add") {
            productsTab.style.display = "none";
            addProductTab.style.display = "block";
            hideEditForm();
          }
        });
      });

      addProductBtn.addEventListener("click", function () {
        const name = productName.value.trim();
        const price = parseInt(productPrice.value);

        if (!name || !price || price <= 0) {
          alert("Please enter valid product name and price");
          return;
        }

        socket.emit("add_product", {
          name: name,
          price: price,
        });

        productName.value = "";
        productPrice.value = "";
      });

      saveEditBtn.addEventListener("click", function () {
        const price = parseInt(editProductPrice.value);

        if (!price || price <= 0) {
          alert("Please enter a valid price");
          return;
        }

        socket.emit("update_product", {
          name: currentEditingProduct,
          price: price,
        });

        hideEditForm();
      });

      cancelEditBtn.addEventListener("click", function () {
        hideEditForm();
      });

      function showEditForm(productName, productPrice) {
        currentEditingProduct = productName;
        editProductName.value = productName;
        editProductPrice.value = productPrice;

        productsTab.style.display = "none";
        addProductTab.style.display = "none";
        editProductForm.style.display = "block";
      }

      function hideEditForm() {
        editProductForm.style.display = "none";
        if (
          document.querySelector(".tab.active").getAttribute("data-tab") ===
          "products"
        ) {
          productsTab.style.display = "block";
        } else {
          addProductTab.style.display = "block";
        }
        currentEditingProduct = null;
      }

      function renderProductsTable() {
        productsTableBody.innerHTML = "";

        if (Object.keys(products).length === 0) {
          const emptyRow = document.createElement("tr");
          const emptyCell = document.createElement("td");
          emptyCell.colSpan = 3;
          emptyCell.textContent = "No products found";
          emptyCell.style.textAlign = "center";
          emptyRow.appendChild(emptyCell);
          productsTableBody.appendChild(emptyRow);
          return;
        }

        for (const [name, price] of Object.entries(products)) {
          const row = document.createElement("tr");

          const nameCell = document.createElement("td");
          nameCell.textContent = name;

          const priceCell = document.createElement("td");
          priceCell.textContent = `Rp ${price.toLocaleString()}`;

          const actionsCell = document.createElement("td");

          const editBtn = document.createElement("button");
          editBtn.className = "btn btn-edit";
          editBtn.textContent = "Edit";
          editBtn.addEventListener("click", function () {
            showEditForm(name, price);
          });

          const deleteBtn = document.createElement("button");
          deleteBtn.className = "btn btn-delete";
          deleteBtn.textContent = "Delete";
          deleteBtn.addEventListener("click", function () {
            if (confirm(`Are you sure you want to delete ${name}?`)) {
              socket.emit("delete_product", { name: name });
            }
          });

          actionsCell.appendChild(editBtn);
          actionsCell.appendChild(deleteBtn);

          row.appendChild(nameCell);
          row.appendChild(priceCell);
          row.appendChild(actionsCell);

          productsTableBody.appendChild(row);
        }
      }

      socket.on("products_list", function (data) {
        products = data;
        renderProductsTable();
      });

      socket.on("product_added", function (data) {
        products[data.name] = data.price;
        renderProductsTable();

        const productsTab = document.querySelector('.tab[data-tab="products"]');
        productsTab.click();
      });

      socket.on("product_updated", function (data) {
        products[data.name] = data.price;
        renderProductsTable();
      });

      socket.on("product_deleted", function (data) {
        delete products[data.name];
        renderProductsTable();
      });

      socket.on("connect", function () {
        console.log("Connected to server");
      });

      socket.on("disconnect", function () {
        console.log("Disconnected from server");
      });
    </script>
  </body>
</html>
